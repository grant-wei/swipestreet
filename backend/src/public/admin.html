<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeStreet Admin</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #EDEAE5;
      color: #1C1C1C;
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header {
      background: #F9F8F6;
      border-bottom: 1px solid #DDD9D3;
      padding: 16px 20px;
      margin-bottom: 24px;
    }
    header h1 { font-size: 20px; font-weight: 600; }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }
    .stat-card {
      background: #F9F8F6;
      border: 1px solid #DDD9D3;
      border-radius: 12px;
      padding: 20px;
    }
    .stat-value { font-size: 32px; font-weight: 600; color: #A84820; }
    .stat-label { font-size: 13px; color: #7A7A7A; margin-top: 4px; }
    .section { margin-bottom: 32px; }
    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #7A7A7A;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }
    .card {
      background: #F9F8F6;
      border: 1px solid #DDD9D3;
      border-radius: 12px;
      padding: 20px;
    }
    .login-form { max-width: 400px; margin: 100px auto; }
    .login-form h2 { margin-bottom: 20px; text-align: center; }
    .form-group { margin-bottom: 16px; }
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #DDD9D3;
      border-radius: 8px;
      font-size: 15px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #A84820;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover { background: #8f3d1b; }
    table { width: 100%; border-collapse: collapse; }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #DDD9D3;
    }
    th { font-weight: 600; font-size: 12px; color: #7A7A7A; text-transform: uppercase; }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    .badge-active { background: rgba(45, 90, 39, 0.1); color: #2D5A27; }
    .badge-free { background: rgba(107, 107, 107, 0.1); color: #6B6B6B; }
    .tabs { display: flex; gap: 8px; margin-bottom: 20px; }
    .tab {
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      background: transparent;
      border: 1px solid #DDD9D3;
    }
    .tab.active { background: #A84820; color: white; border-color: #A84820; }
    #app { display: none; }
    #login { display: block; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="login">
    <div class="login-form card">
      <h2>Admin Login</h2>
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p id="login-error" style="color: #DC2626; margin-top: 12px; text-align: center;"></p>
      </form>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="app">
    <header>
      <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <h1>SwipeStreet Admin</h1>
        <button onclick="logout()" style="background: none; border: none; color: #A84820; cursor: pointer;">Logout</button>
      </div>
    </header>

    <div class="container">
      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="stat-users">-</div>
          <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-subscribers">-</div>
          <div class="stat-label">Subscribers</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-cards">-</div>
          <div class="stat-label">Active Cards</div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" onclick="showTab('cards')">Cards</button>
        <button class="tab" onclick="showTab('users')">Users</button>
      </div>

      <!-- Cards Section -->
      <div id="cards-section" class="section">
        <div class="card">
          <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
            <h3>Content Cards</h3>
            <button class="btn" style="width: auto;" onclick="showAddCardModal()">Add Card</button>
          </div>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Content</th>
                <th>Categories</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="cards-table"></tbody>
          </table>
        </div>
      </div>

      <!-- Users Section -->
      <div id="users-section" class="section hidden">
        <div class="card">
          <h3 style="margin-bottom: 16px;">Users</h3>
          <table>
            <thead>
              <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Status</th>
                <th>Joined</th>
              </tr>
            </thead>
            <tbody id="users-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    let token = localStorage.getItem('admin_token');

    // Check if logged in
    if (token) {
      showDashboard();
    }

    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simple admin auth - in production use proper auth
      if (email === 'admin@swipestreet.app' && password === 'admin123') {
        // Get actual token from API
        try {
          const res = await fetch(`${API_BASE}/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, device_id: 'admin-web' }),
          });
          const data = await res.json();
          token = data.token;
          localStorage.setItem('admin_token', token);
          showDashboard();
        } catch (err) {
          document.getElementById('login-error').textContent = 'Login failed';
        }
      } else {
        document.getElementById('login-error').textContent = 'Invalid credentials';
      }
    }

    function logout() {
      localStorage.removeItem('admin_token');
      token = null;
      document.getElementById('login').style.display = 'block';
      document.getElementById('app').style.display = 'none';
    }

    async function showDashboard() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      await loadStats();
      await loadCards();
    }

    async function apiRequest(endpoint, options = {}) {
      return fetch(`${API_BASE}${endpoint}`, {
        ...options,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`,
          ...options.headers,
        },
      }).then(r => r.json());
    }

    async function loadStats() {
      try {
        const stats = await apiRequest('/admin/stats');
        document.getElementById('stat-users').textContent = stats.total_users || 0;
        document.getElementById('stat-subscribers').textContent = stats.active_subscribers || 0;
        document.getElementById('stat-cards').textContent = stats.total_cards || 0;
      } catch (err) {
        console.error('Failed to load stats:', err);
      }
    }

    async function loadCards() {
      try {
        const data = await apiRequest('/admin/cards');
        const tbody = document.getElementById('cards-table');
        tbody.innerHTML = (data.cards || []).map(card => `
          <tr>
            <td><code>${card.id}</code></td>
            <td>${card.type}</td>
            <td>${card.content.substring(0, 60)}...</td>
            <td>${(card.categories || []).join(', ')}</td>
            <td><span class="badge ${card.is_active ? 'badge-active' : 'badge-free'}">${card.is_active ? 'Active' : 'Inactive'}</span></td>
            <td>
              <button onclick="toggleCard('${card.id}', ${!card.is_active})" style="background:none;border:none;color:#A84820;cursor:pointer;">
                ${card.is_active ? 'Disable' : 'Enable'}
              </button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Failed to load cards:', err);
      }
    }

    async function loadUsers() {
      try {
        const data = await apiRequest('/admin/users');
        const tbody = document.getElementById('users-table');
        tbody.innerHTML = (data.users || []).map(user => `
          <tr>
            <td>${user.email || '-'}</td>
            <td>${user.name || '-'}</td>
            <td><span class="badge ${user.subscription_status === 'active' ? 'badge-active' : 'badge-free'}">${user.subscription_status}</span></td>
            <td>${new Date(user.created_at).toLocaleDateString()}</td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Failed to load users:', err);
      }
    }

    async function toggleCard(id, active) {
      await apiRequest(`/admin/cards/${id}`, {
        method: 'PATCH',
        body: JSON.stringify({ is_active: active }),
      });
      await loadCards();
    }

    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');

      document.getElementById('cards-section').classList.toggle('hidden', tab !== 'cards');
      document.getElementById('users-section').classList.toggle('hidden', tab !== 'users');

      if (tab === 'users') loadUsers();
    }

    function showAddCardModal() {
      const content = prompt('Enter card content:');
      if (!content) return;
      const type = prompt('Enter type (lesson, insight, pattern, etc.):', 'lesson');
      const categories = prompt('Enter categories (comma-separated):', 'General');

      apiRequest('/admin/cards', {
        method: 'POST',
        body: JSON.stringify({
          type,
          content,
          categories: categories.split(',').map(c => c.trim()),
        }),
      }).then(() => loadCards());
    }
  </script>
</body>
</html>
